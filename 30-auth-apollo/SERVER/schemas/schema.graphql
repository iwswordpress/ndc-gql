type User {
	id: ID!
	firstName: String!
	email: String!
	password: String
	token: String
	status: String
}

type AuthData {
	token: String!
	userId: String!
}

input UserInputData {
	email: String!
	firstName: String!
	password: String!
}

type Query {
	login(email: String!, password: String!): AuthData
}

type Mutation {
	createUser(userInput: UserInputData): User!
}

schema {
	query: Query
	mutation: Mutation
}
