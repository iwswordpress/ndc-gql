"""
Details about the Query Type
"""
type Query {
	course(id: ID!): Course
	courses: [Course]
}

type Mutation {
	createCourse(input: CreateCourseInput): Course
}
"""
Details about the Course Type
"""
type Course {
	id: ID!
	tutorId: String
	title: String
	tech: String
}

input CreateCourseInput {
	title: String
	description: String
}
